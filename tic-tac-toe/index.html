<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <!-- Game Mode Selection -->
    <div class="controls">
      <div class="mode">
        <label><input type="radio" name="mode" value="2p" checked> ðŸ‘¥ Two Player</label>
        <label><input type="radio" name="mode" value="ai"> ðŸ¤– Vs Computer</label>
      </div>

      <!-- Difficulty Selection (shown only in AI mode) -->
      <div class="difficulty" id="difficultyBox" aria-hidden="true">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" aria-label="Select AI difficulty">
          <option value="easy">Easy ðŸ˜´</option>
          <option value="medium">Medium ðŸ™‚</option>
          <option value="hard" selected>Hard ðŸ˜ˆ</option>
        </select>
      </div>
    </div>

    <!-- Status Area -->
    <div id="status" role="status" aria-live="polite">Player X's turn</div>

    <!-- Board -->
    <div class="board" id="board" aria-label="Tic Tac Toe Board" role="grid" aria-rowcount="3" aria-colcount="3"></div>

    <!-- Actions -->
    <div class="actions">
      <button id="resetBtn" class="btn" aria-label="Reset game">ðŸ”„ Reset Game</button>
    </div>

    <!-- Footer tip -->
    <p class="tip">Tip: Switch to <strong>Vs Computer</strong> for AI and change <strong>Difficulty</strong>.</p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
